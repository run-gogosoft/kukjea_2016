<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>아이디 찾기 안내 메일.</title>
</head>
<!-- <center> -->
	<body style="width: 690px;height: 776px;font-size: 12px;color: #7d7d7d;margin:0 auto">
		<p style="padding: 30px 0 0 20px;width: 690px;">{$logo$}</p>
		<hr style="margin-left:0; width: 690px; border: 3px solid #666666; text-align:left;"/>
		<div style="width: 610px;height: 45px;border-bottom: 1px solid #cccccc;font-size: 24px;padding:40px;text-align: center;">
			{$memberName$}
			<span style="color: #66cccc;">고객님의 아이디 입니다.</span>
		</div>
		<div style="width: 690px;margin-top:25px;border-top:1px solid #cccccc;"/>
		<div style="width:580px;position: relative;margin: 0 0 10px 55px;width: 690px;">
			<div style="width:580px;height: 100px;padding-top: 70px;">
				<div style="width: 580px;float: left;">
					안녕하세요. <span style="color: #66cccc;">{$memberName$}</span>님.<br/>
					요청하신 아이디는 다음과 같습니다.
				</div>
			</div>
			<div style="width:580px;font-size: 16px;color: #66cccc;font-weight: bold;line-height:30px;">회원 아이디</div>
			<table style="width:580px;height:62px;border-top: 3px solid #66cccc;">
				<tr>
					<td style="width: 120px;background-color: #eeedeb;border-bottom: 1px solid #e1e1e1;text-align: center;">아이디</td>
					<td style="border-bottom: 1px solid #e1e1e1;padding-left: 20px;">{$id$}</td>
				</tr>
				<tr>
					<td style="background-color: #eeedeb;border-bottom: 1px solid #e1e1e1;text-align: center;">발 급 시 간</td>
					<td style="border-bottom: 1px solid #e1e1e1;padding-left: 20px;">{$sendDate$}</td>
				</tr>
			</table>

			<br/>
		</div>
		<div style="margin-top:25px;width:690px;border-top:1px solid #cccccc;"/>
		<div style="margin: 55px 0;width:690px;text-align: center;">
		{$searchBtn$}
		</div>
		{$footer$}
	</body>
<!-- </center> -->
</html>
