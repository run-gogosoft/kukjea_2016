<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>주문확인</title>
</head>
<body style="width: 690px;height: 776px;font-size: 12px;color: #7d7d7d;">
	<p style="padding: 30px 0 0 20px;width: 690px;">{$logo$}</p>
	<hr style="margin-left:0;width: 690px;border: 3px solid #666666; text-align:left;"/>
	<div style="width: 690px;height: 65px;font-size: 24px;padding:40px 40px;text-align: center;color:#333333;">
		<span style="color:#ff3333">주문이 접수</span> 되었습니다.
	</div>
	<div style="width: 690px;height: 100px;border-bottom: 1px solid #cccccc;text-align: center;">
		<strong style="color:#666666;">{$memberName$}</strong> 고객님이 <span style="text-decoration:underline;">{$regDate$}</span> 에 주문하셨습니다.<br/>
	</div>
	<div style="width: 690px;margin-top:25px;"/>
	<div style="width: 690px;position: relative;margin: 15px 0 10px 30px;">
		<div style="font-size: 16px;color: #66cccc;font-weight: bold;line-height:30px;">배송지 정보</div>
		<table style="width:630px;height:62px;border-top: 3px solid #66cccc;">
			<tr style="height:30px;">
				<td style="width: 120px;border-bottom: 1px solid #e1e1e1;text-align:center;color:#000;font-weight:bold;">수신자명</td>
				<td style="border-bottom: 1px solid #e1e1e1;padding-left: 20px;">{$receiveName$}</td>
			</tr>
			<tr style="height:30px;">
				<td style="border-bottom: 1px solid #e1e1e1;text-align:center;color:#000;font-weight:bold;">연락처</td>
				<td style="border-bottom: 1px solid #e1e1e1;padding-left: 20px;">{$receiveCell$}</td>
			</tr>
			<tr style="height:30px;">
				<td style="border-bottom: 1px solid #e1e1e1;text-align:center;color:#000;font-weight:bold;">주소</td>
				<td style="border-bottom: 1px solid #e1e1e1;padding-left: 20px;">{$receiveAddr$}</td>
			</tr>
		</table>
	</div>
	<div style="width:690px;margin-top:25px;border-top:1px solid #cccccc;"/>
	<div style="width:690px;margin: 55px 0;text-align: center;">
		{$searchBtn$}
	</div>
	{$footer$}
</body>
</html>
